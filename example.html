<!DOCTYPE html>
<html>
	<head>
		<title>SVGInliner example</title>
		<style>
			img[src$=".svg"], .inlined-svg {
				height: 64px;
				width: 64px;
			}
		</style>
	</head>
	<body>
		<img src="images/powder.svg" alt="Powder" id="powder" class="icon">
		<img src="images/roast-chicken.svg" alt="Roast chicken" id="roast-chicken" class="icon">
		<button>Inline SVGs</button>
		<script src="svg.inliner.js"></script>
		<script>
			document.querySelector('button').onclick = function() {
				SVGInliner(null, function(err, svgs) {
					if (err) return console.warn(err);

					// set background to random color
					for (var i = 0; i < svgs.length; i++) {
						svgs[i].firstElementChild.style.fill = (Math.random().toString(16) + '000000').slice(2, 8);
					}
					console.log('Done', svgs);
				});
			};
		</script>
	</body>
</html>
